<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Теннисный Калькулятор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Теннисный Калькулятор</h1>
    <form id="calculatorForm">
        <h2>Игрок 1</h2>
        <input type="number" step="0.01" id="player1-game5" placeholder="Гейм 5">
        <input type="number" step="0.01" id="player1-game6" placeholder="Гейм 6">
        <input type="number" step="0.01" id="player1-game7" placeholder="Гейм 7">
        <input type="number" step="0.01" id="player1-game8" placeholder="Гейм 8">
        <input type="number" step="0.01" id="player1-game9" placeholder="Гейм 9">
        <input type="number" step="0.01" id="player1-game10" placeholder="Гейм 10">

        <h2>Игрок 2</h2>
        <input type="number" step="0.01" id="player2-game5" placeholder="Гейм 5">
        <input type="number" step="0.01" id="player2-game6" placeholder="Гейм 6">
        <input type="number" step="0.01" id="player2-game7" placeholder="Гейм 7">
        <input type="number" step="0.01" id="player2-game8" placeholder="Гейм 8">
        <input type="number" step="0.01" id="player2-game9" placeholder="Гейм 9">
        <input type="number" step="0.01" id="player2-game10" placeholder="Гейм 10">

        <button type="button" onclick="calculateWinner()">Рассчитать победителя</button>
    </form>
    <h2 id="result"></h2>
    <script src="script.js"></script>
</body>
</html>
